machine:
    global:
        os: ubuntu-14.04-64
        cpu: 1
        memory: 512m
        disk: 10g
        cloud-driver: virtualbox
        native-ssh: true
        restart: true
        create: true
        remove: true

    clouds:
       virtualbox:
       aliyun:

    descriptions:
       - group: swarm-master
         min-num: 1
         max-num: 1
         cpu: 1
         memory: 1g
         disk: 5g
         master: true

       - group: frontend
         min-num: 1
         max-num: 1
         cpu: 1
         memory: 512m
         disk: 5g
         create: true
         restart: true
         remove: true
         cloud-driver: virtualbox
         driver-options:

       - group: nginx
         min-num: 1
         max-num: 1
         cpu: 1
         memory: 512m
         disk: 5g
         create: true
         restart: true
         remove: true
         cloud-driver: virtualbox
         driver-options:

container:
   engine:
      install-url: https://get.daocloud.io/docker/
      insecure-registry: registry.xxxxx.xxxxx.com
      storage-driver: aufs
      label:
      env:

   cluster: 
      master-machine-name: swarm-master
      master-machine-group: swarm-master
      driver: swarm
      image: registry.xxxxx.xxxxx.com/icycrystal4/swarm:1027
      host: tcp://0.0.0.0:3376
      discovery: consul://101.200.173.242:8500/orginal
      strategy: spread
      heartbeat: 15s

   descriptions:
       - group: icy-c-web
         port: 8080
         min-num: 1
         max-num: 1
         image: registry.xxxxx.xxxxx.com/icycrystal/tomcat
         machine-group: frontend
         register: 
            driver: consul
            address: 101.200.173.242:8500/web/nodes